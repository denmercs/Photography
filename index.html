<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Denmercs Photography</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container flexbox">
            <img src="img/logo.png" alt="Denmercs Photography Logo" class="header__logo center">
            <nav class="navbar">
                <ul class="navbar__list">
                    <li class="navbar__item"><a href="#" class="navbar__link">Home</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">Portfolio</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">About</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">Pricing</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">Faq</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">Blog</a></li>
                    <li class="navbar__item"><a href="#" class="navbar__link">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="header__content">
            <div class="empty-space"></div>
            <p>scroll down</p>
            <svg class="header__icon">
                <use xlink:href="img/sprite.svg#icon-circle-down"></use>
            </svg>
        </div>
    </header>

</html>
